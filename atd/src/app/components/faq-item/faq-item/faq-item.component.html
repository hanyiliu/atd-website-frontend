<div class="faq-item">
  <div class="faq-header" (click)="toggle()">
    <span class="faq-title">{{ question() }}</span>
    <button mat-icon-button [class.expanded]="isExpanded" aria-label="Toggle answer">
      <mat-icon>{{ isExpanded ? 'expand_less' : 'expand_more' }}</mat-icon>
    </button>
  </div>
  <div class="faq-body" [class.expanded]="isExpanded">
    <p>{{ answer() }}</p>
  </div>
</div>
