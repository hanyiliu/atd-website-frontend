<div class="definition-box-container">
  <div class="top-row">
    <div class="logo-box">
      <img src="images/definitionBoxLogo.svg" alt="Logo" class="logo" />
    </div>
    <div class="title-box">
      <div class="title">{{ title }}</div>
      <div class="bracket1">{{ bracket1 }}</div>
      <div class="noun">{{ noun }}</div>
      <div class="bracket2">{{ bracket2 }}</div>
    </div>
  </div>
  <div class="bottom-row">
    <div class="definiton-box">
      <p class="definiton">{{ definition }}</p>
    </div>
  </div>
</div>
