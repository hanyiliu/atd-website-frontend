<div class="button-wrapper">
  <button
    [ngStyle]="{
      'background-color': backgroundColor,
      color: textColor,
      'border-color': borderColor ? borderColor : 'transparent'
    }"
    [style.border-width.px]="borderColor ? 2 : 0"
    [style.border-style]="borderColor ? 'solid' : 'none'"
    (click)="toggleActive()"
  >
    {{ label }}
  </button>
</div>
