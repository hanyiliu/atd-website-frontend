<div class="container">
  <div class="event-calendar-wrapper">
    <div class="header">Upcoming Events This Week</div>
    <div class="event-calendar-inner">
      <app-event-box
        *ngFor="let event of events; let i = index"
        [day]="event.day"
        [month]="event.month"
        [title]="event.title"
        [time]="event.time"
        [location]="event.location"
        [isNext]="i === 0"
      >
      </app-event-box>
    </div>
  </div>
</div>
