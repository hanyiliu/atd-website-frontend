<div class="container">
  <div class="event-calendar-wrapper">
    <div class="event-calendar-inner">
      <div class="header">Upcoming Events This Week</div>
      <div class="events-container">
        <app-event-box
          *ngFor="let event of events; let i = index"
          [event]="event"
          [isNext]="i === 0"
        >
        </app-event-box>
      </div>
    </div>
  </div>
</div>
